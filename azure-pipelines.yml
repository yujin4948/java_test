# Starter pipeline
trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: InstallFortifySCA@7
  inputs:
    InstallerPath: 'C:\Program Files\Fortify\Fortify_SCA_and_Apps_19.2.0\bin'
    VS2015: false
    VS2019: true
    LicenseFile: 'C:\Users\user\Desktop\Fortify\fortify.license'
    RunFortifyRulepackUpdate: false
- task: FortifySCA@7
  inputs:
    licenseFile: 'C:\Users\user\Desktop\Fortify\fortify.license'
    runBuildTranslate: true
    applicationType: 'java'
    buildClasspath: '**\*.jar'
    fortifyBuildId: '20201224_2'
    runFortifyRulepackUpdate: false
    runFortifyClean: true
    scaVerbose: true
    scaDebug: true
    runFortifyScan: true
    fortifyScanType: 'Local'
